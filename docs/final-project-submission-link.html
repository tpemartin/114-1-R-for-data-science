(416) 吳家弘https://docs.google.com/forms/d/e/1FAIpQLSdVCzT-QUSEsfX9t8DlFjhlJJb9aEWYfUlE3BKe9ViPvbHp5Q/viewform?usp=publish-editor`;

        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [users, setUsers] = useState([]);
            const [selectedId, setSelectedId] = useState("");
            
            // Function to parse the raw string
            useEffect(() => {
                const parsedData = rawDataString
                    .trim()
                    .split('\n')
                    .map((line, index) => {
                        // Regex explanation:
                        // \((\d+)\) -> Capture ID number inside parentheses
                        // \s* -> Allow whitespace
                        // (.*?) -> Capture name (non-greedy)
                        // (https:\/\/.*) -> Capture URL
                        const match = line.match(/\((\d+)\)\s*(.*?)(https?:\/\/.*)/);
                        if (match) {
                            return {
                                uniqueKey: index, // React requires a unique key
                                id: match[1],
                                name: match[2].trim(),
                                url: match[3].trim()
                            };
                        }
                        return null;
                    })
                    .filter(item => item !== null);
                
                // Sort by ID for easier finding
                parsedData.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                setUsers(parsedData);
            }, []);

            const selectedUser = useMemo(() => {
                return users.find(u => u.uniqueKey.toString() === selectedId);
            }, [selectedId, users]);

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-gray-100">
                        {/* Title Section */}
                        <div className="bg-blue-600 p-6 text-center">
                            <h1 className="text-2xl font-bold text-white mb-2">
                                <i className="ph ph-link-simple mr-2"></i>
                                Submission Link Lookup
                            </h1>
                            <p className="text-blue-100 text-sm">Select your ID or Name to get the link</p>
                        </div>

                        <div className="p-6 space-y-6">
                            {/* Dropdown Section */}
                            <div className="space-y-2">
                                <label htmlFor="user-select" className="block text-sm font-medium text-gray-700">
                                    Select ID / Name
                                </label>
                                <div className="relative">
                                    <select
                                        id="user-select"
                                        value={selectedId}
                                        onChange={(e) => setSelectedId(e.target.value)}
                                        className="block w-full pl-3 pr-10 py-3 text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg transition-shadow"
                                    >
                                        <option value="" disabled>-- Select --</option>
                                        {users.map((user) => (
                                            <option key={user.uniqueKey} value={user.uniqueKey}>
                                                ({user.id}) {user.name}
                                            </option>
                                        ))}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                        <i className="ph ph-caret-down text-lg"></i>
                                    </div>
                                </div>
                            </div>

                            {/* Result Display Section */}
                            <div className={`transition-all duration-300 ease-in-out ${selectedUser ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none absolute'}`}>
                                {selectedUser && (
                                    <div className="bg-blue-50 rounded-xl p-5 border border-blue-100 text-center space-y-4">
                                        <div className="space-y-1">
                                            <div className="text-xs font-semibold text-blue-500 tracking-wide uppercase">ID: {selectedUser.id}</div>
                                            <div className="text-xl font-bold text-gray-900">{selectedUser.name}</div>
                                        </div>
                                        
                                        <a 
                                            href={selectedUser.url} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="inline-flex items-center justify-center w-full px-5 py-3 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5"
                                        >
                                            <i className="ph ph-paper-plane-right mr-2 text-xl"></i>
                                            Go to Submission Form
                                        </a>
                                        <p className="text-xs text-gray-500 mt-2">Link opens in a new window</p>
                                    </div>
                                )}
                            </div>
                            
                            {!selectedUser && (
                                <div className="text-center py-8 text-gray-400">
                                    <i className="ph ph-magnifying-glass text-4xl mb-2 opacity-50"></i>
                                    <p className="text-sm">Please select from the menu above</p>
                                </div>
                            )}
                        </div>
                        
                        {/* Footer */}
                        <div className="bg-gray-50 px-6 py-3 border-t border-gray-100 flex justify-between items-center text-xs text-gray-500">
                            <span>Total records: {users.length}</span>
                            <span>System Ready</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
