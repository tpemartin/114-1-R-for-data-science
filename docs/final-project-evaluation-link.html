            <h1 class="text-2xl font-bold text-white tracking-wide">

            <p class="text-indigo-200 mt-2 text-sm">請選擇姓名以取得評估連結</p>
        </div>

        <!-- Content -->
        <div class="p-8 space-y-6">
            
            <!-- Selector Container -->
            <div class="relative">

                    選擇人員姓名

                <div class="relative">
                    <select id="nameSelect" class="block w-full pl-4 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-lg border bg-gray-50 hover:bg-white transition-colors cursor-pointer appearance-none shadow-sm">
                        <option value="">-- 請選擇 --</option>
                        <!-- Options will be populated by JS -->
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <!-- Result Area -->
            <div id="resultCard" class="hidden transform transition-all duration-500 ease-out translate-y-4 opacity-0">
                <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-5 text-center">
                    <p class="text-gray-500 text-sm mb-1">已選擇</p>
                    <h2 id="selectedName" class="text-xl font-bold text-gray-800 mb-4"></h2>
                    
                    <a id="evaluateLink" href="#" target="_blank" class="inline-flex items-center justify-center w-full px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        <i class="fas fa-external-link-alt mr-2"></i>
                        開啟評估表單
                    </a>
                    
                    <button onclick="copyLink()" class="mt-3 text-indigo-600 hover:text-indigo-800 text-sm font-medium focus:outline-none">
                        <i class="far fa-copy mr-1"></i> 複製連結
                    </button>
                    <div id="copyMessage" class="h-4 text-xs text-green-600 mt-1 opacity-0 transition-opacity">已複製到剪貼簿!</div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-6 text-gray-400">
                <i class="fas fa-user-friends text-4xl mb-3 opacity-30"></i>
                <p class="text-sm">尚未選擇任何人員</p>
            </div>

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('nameSelect');
            const resultCard = document.getElementById('resultCard');
            const emptyState = document.getElementById('emptyState');
            const selectedName = document.getElementById('selectedName');
            const evaluateLink = document.getElementById('evaluateLink');
            const recordCount = document.getElementById('recordCount');

            // Populate Dropdown
            rawData.forEach(person => {
                const option = document.createElement('option');
                option.value = person.url;
                option.textContent = person.name;
                select.appendChild(option);
            });

            // Set record count
            recordCount.textContent = `共 ${rawData.length} 筆資料`;

            // Event Listener
            select.addEventListener('change', function() {
                const url = this.value;
                const name = this.options[this.selectedIndex].textContent;

                if (url) {
                    // Show Result
                    selectedName.textContent = name;
                    evaluateLink.href = url;
                    
                    // Toggle visibility with transition
                    emptyState.classList.add('hidden');
                    resultCard.classList.remove('hidden');
                    
                    // Small delay to allow 'hidden' removal to register before opacity change
                    setTimeout(() => {
                        resultCard.classList.remove('translate-y-4', 'opacity-0');
                    }, 10);
                } else {
                    // Hide Result
                    resultCard.classList.add('translate-y-4', 'opacity-0');
                    setTimeout(() => {
                        resultCard.classList.add('hidden');
                        emptyState.classList.remove('hidden');
                    }, 300);
                }
            });
        });

        // Copy Link Functionality
        function copyLink() {
            const url = document.getElementById('evaluateLink').href;
            const message = document.getElementById('copyMessage');
            
            // Create temporary input to copy from
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Show success message
            message.style.opacity = '1';
            setTimeout(() => {
                message.style.opacity = '0';
            }, 2000);
        }
